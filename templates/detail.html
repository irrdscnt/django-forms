<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Detail</title>
</head>
<body>
<center>
  <h1><b>Название</b> - {{object.title}}</h1>
  <p><b>Описание</b> - {{object.description}}</p>
  <img src="{{object.image.url}}" alt="" width="200" height="200">
  <p><b>Дата выхода</b> - <i>{{object.date}}</i></p>
  <button class="btn">
    <a href="/"">Назад</a>
</button>
</center>
</body>
</html>
