<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptops List</title>
</head>
<body>
<center>
<h1>Ноутбуки</h1>
    {% for i in object_list %}
        <p>
            <h2>{{ i.title_text }}</h2> - {{ i.price }}
        </p>
        <h3><a href="{{i.title}}">Подробнее</a></h3>
        <img src="{{ i.image }}" alt="" width="300" height="250">

    {% endfor %}
</center>
</body>
</html>
